<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bill Calculation App</h1>
        
        <div class="form-group">
            <label for="deliveryCharges">Delivery Charges (Rs):</label>
            <input type="number" id="deliveryCharges" min="0" step="0.01">
        </div>
        
        <div class="form-group">
            <label for="otherCharges">Other Common Charges (Rs):</label>
            <input type="number" id="otherCharges" min="0" step="0.01">
        </div>
        
        <div class="form-group">
            <label for="gstRate">GST Rate:</label>
            <select id="gstRate">
                <option value="0">None</option>
                <option value="0.05">5%</option>
                <option value="0.15">15%</option>
            </select>
        </div>
        
        <div id="peopleOrders" class="form-group">
            <h2>People Orders</h2>
        </div>
        
        <button onclick="addPerson()">Add Person</button>
        <button onclick="calculateBill()">Calculate Bill</button>
        <button onclick="resetForm()">Reset</button>
        
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
